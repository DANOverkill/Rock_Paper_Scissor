<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissor</title>
  
</head>
<body>
    <form>
        <label id="lable">Pick your weapond: </label>

        <select id="userInput">            
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissor">Scissor</option>
        </select>
        <button id="runGame">PLAY</button>
    </form>
  <script>

      const cmpOption1 = 'Rock';
      const cmpOption2 = 'Paper';
      const cmpOption3 = 'Scissor';

      let userChoice = document.getElementById('userInput');
      
      function rdmValue() {
          let compChoice = Math.random(); 

              if (compChoice < 0.33) {
                return cmpOption1;
              } else if (compChoice >= 0.33 && compChoice <= 0.66) {
                return cmpOption2;
              } else {
                  return cmpOption3;
              }
          
      }
      
      document.getElementById("runGame").addEventListener("click", function() {
      
        let compChoice = rdmValue();
          
          if (userChoice === compChoice) {
            alert('IT\'S A TIE');
          } else if (userChoice === 'Rock' && compChoice === 'Paper') {
            alert('YOU LOOSE!')
          } else if (userChoice === 'Rock' && compChoice === 'Scissor') {
            alert('YOU WIN!')
          } else if (userChoice === 'Paper' && compChoice === 'Rock') {
            alert('YOU WIN!')
          } else if (userChoice === 'Paper' && compChoice === 'Scissor') {
            alert('YOU LOOSE!')
          } else if (userChoice === 'Scissor' && compChoice === 'Rock') {
            alert('YOU LOOSE!')
          } else if (userChoice === 'Scissor' && compChoice === 'Paper') {
            alert('YOU WIN!')
          }
      })

      
      
      



  </script>

</body>
</html>
