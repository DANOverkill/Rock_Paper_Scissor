<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="script.js" defer></script>
  
</head>
<body>
  <h1 class="header"> Rock Paper Scissors </h1>
  <div class="rules"> 
    <p class="instructions" >First to 5 wins.</p> 
  </div>
  <div class="gameBackground">
    <div class="scoreBoard">
      <p class="lable">Score board</p>
      <div class="playerScoreboard">
        <p class="pScore">Player: 0</p>
      </div>
      <div class="computerScoreboard">
        <p class="cScore">Computer: 0</p>
      </div>
    </div>
    <div class="roundResults"> Choose: Rock, Paper or Scissors.</div>
    <div class="buttons">
      <button class="rockButton">ROCK</button>
      <button class="paperButton">PAPER</button>
      <button class="scissorsButton">SCISSORS</button>
    </div>
  </div>
  <div class="footer"> Â©2021 DANOverkill</div>
</body>
</html>
