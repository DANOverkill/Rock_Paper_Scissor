<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissor</title>
  
</head>
<body>
  <!-- commenting out the GUI for the time being. 
    <form>
        <label id="lable">Pick your weapond: </label>

        <select id="userInput">            
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissor">Scissor</option>
        </select>
        <button id="runGame">PLAY</button>
    </form>
  -->
  <script>



  function round() {


      let userChoice = prompt('Choose: Rock Paper or Scissor (case sensitive)');
      let compChoice = rdmValue();
      

      function rdmValue() {
        let cmpSelection = Math.random(); 

          if (cmpSelection < 0.33) {
              return 'Rock';
            } else if (cmpSelection >= 0.33 && cmpSelection <= 0.66) {
              return 'Paper';
            } else {
              return 'Scissor';
            }
              
      }    

      
      function compare(choice1, choice2) {
            

        if (choice1 === choice2) {
            return 'This round is A TIE!';
          } else if (choice1 === 'Rock' && choice2 === 'Paper') {
            return 'Paper beats Rock, YOU LOOSE this round!';
          } else if (choice1 === 'Rock' && choice2 === 'Scissor') {
            return 'Rock beats Scissors, YOU WIN this round!';
          } else if (choice1 === 'Paper' && choice2 === 'Rock') {
            return 'Paper beats Rock, YOU WIN this round!';
          } else if (choice1 === 'Paper' && choice2 === 'Scissor') {
            return 'Scissor beats Paper, YOU LOOSE this round!';
          } else if (choice1 === 'Scissor' && choice2 === 'Rock') {
            return 'Rock beats Scissors, YOU LOOSE this round!';
          } else if (choice1 === 'Scissor' && choice2 === 'Paper') {
            return 'Scissor beats Paper, YOU WIN this round!';
          }
      }
      
      
     
      if (compare(userChoice, compChoice).includes('WIN') === true) {
      return 'pWin'
    } else if (compare(userChoice, compChoice).includes('LOOSE') === true) {
      return 'pLoose'
    } else if (compare(userChoice, compChoice).includes('TIE') === true) {
      return 'tie'
    } 
    
    
  } 

  
      
      



  </script>

</body>
</html>
