<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="script.js" defer></script>
  
</head>
<body>
  <h1 class="header"> Rock Paper Scissors </h1>
  <div class="rules"> 
    <p class="instructions" >Click to start the game. First to 5 wins</p> 
    <div class=startButton>Start</div>
  </div>
  <div class="gameBackground">
    <div class="scoreBoard">
      <p class="lable">Score board</p>
      <div class="playerScoreboard">
        <p class="playerPoints">Player: 0</p>
      </div>
      <div class="computerScoreboard">
        <p class="computerPoints">Computer: 0</p>
      </div>
    </div>
    <div class="buttons">
      <div class="rockButton">ROCK</div>
      <div class="paperButton">PAPER</div>
      <div class="scissorsButton">SCISSORS</div>
    </div>
  </div>
  <div class="footer"> Made by DANOverkill</div>
</body>
</html>
