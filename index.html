<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="script.js" defer></script>
  
</head>
<body>
  <h1 class="header"> Rock Paper Scissors </h1>
  <div class="gameBackground">
    <div class="rules"> 
      <p class="firstRule" >Click the buttons to make your choice.</p> 
      <p class="secondRule">Match end when eithe reach 5 points</p>
    </div>
    <div class="scoreBoard">
      <p class="lable">Score board</p>
      <div class="playerScoreboard">
        <p class="playerPoints">Player: 0</p>
      </div>
      <div class="computerScoreboard">
        <p class="computerPoints">Computer: 0</p>
      </div>
    </div>
    <div class="buttons">
      <div class="rockButton">ROCK</div>
      <div class="paperButton">PAPER</div>
      <div class="scissorsButton">SCISSORS</div>
    </div>
  </div>
</body>
</html>
