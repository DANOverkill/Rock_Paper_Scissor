  <script>



  function round() {


      let userInput = prompt('Choose: Rock Paper or Scissor');
      let userChoice = userInput.toLowerCase();
      let compChoice = rdmValue();
      

      function rdmValue() {
        let cmpSelection = Math.random(); 

          if (cmpSelection < 0.33) {
              return 'rock';
            } else if (cmpSelection >= 0.33 && cmpSelection <= 0.66) {
              return 'paper';
            } else {
              return 'scissor';
            }
              
      }    

      
      function compare(choice1, choice2) {
            

        if (choice1 === choice2) {
            return 'This round is A TIE!';
          } else if (choice1 === 'rock' && choice2 === 'paper') {
            return 'Paper beats Rock, YOU LOOSE this round!'
            compPoints++;
          } else if (choice1 === 'rock' && choice2 === 'scissor') {
            return 'Rock beats Scissors, YOU WIN this round!'
            playerPoints++;
          } else if (choice1 === 'paper' && choice2 === 'rock') {
            return 'Paper beats Rock, YOU WIN this round!'
            playerPoints++;
          } else if (choice1 === 'paper' && choice2 === 'scissor') {
            return 'Scissor beats Paper, YOU LOOSE this round!'
            compPoints++;
          } else if (choice1 === 'scissor' && choice2 === 'rock') {
            return 'Rock beats Scissors, YOU LOOSE this round!'
            compPoints++;
          } else if (choice1 === 'scissor' && choice2 === 'paper') {
            return 'Scissor beats Paper, YOU WIN this round!'
            playerPoints++;
          }
      }
       
    return compare(userChoice, compChoice);

  }

        return compPoints
      }

    let i = roundCounter;

      } else if (compPoints === 5) {

    }
